
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    

    <div class="card">
        <div class="search">
           <input type="text" placeholder="تکایه ناوی شار یان وولات بنووسه">
           <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>ئه م شاره بووني نيه</p>
            <p>publishar: RAMAN Software</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Erbil</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="windspeed">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 KM/H</p>
                        <p class="windspeed">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

</body>
</html>
